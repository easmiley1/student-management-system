<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:body>
			<ui:composition template="/pages/layout/commonLayout.xhtml">
				<ui:define name="content">
					<rich:panel header="Change Theme" styleClass="dialogBodyPanel" id="changeThemePanel" style="horizontal-align:center;">
						<ui:include src="/pages/layout/applicationStyles.xhtml" />
						<h:form id="themeForm">
							<h:selectOneRadio id="themeSelection" styleClass="labelText" style="margin-left:400px;height:225px;"
								value="#{applicationThemeAction.theme}" ajaxSingle="true" layout="pageDirection">
								<f:selectItem itemValue="classic" itemLabel="Dark Blue" />
								<f:selectItem itemValue="blueSky" itemLabel="Blue" />
								<f:selectItem itemValue="deepMarine" itemLabel="Dark Cyan" />
								<f:selectItem itemValue="emeraldTown" itemLabel="Green" />
								<f:selectItem itemValue="japanCherry" itemLabel="Rose" />
								<f:selectItem itemValue="ruby" itemLabel="Red" />
								<f:selectItem itemValue="wine" itemLabel="Olive Green" />
							</h:selectOneRadio>
							<h:panelGrid  columns="2"  style="padding-top:20px;">
								<h:outputText style="padding-right:400px; padding-top:30px;"></h:outputText>
								<h:commandButton value="Apply" id="saveBtn" onclick="window.location.reload();"	style="width:100px;height:35px;" />
							</h:panelGrid>
						</h:form>
					</rich:panel>
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
