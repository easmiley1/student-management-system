<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<ui:composition template="/pages/layout/commonLayout.xhtml">
				<ui:define name="content">
					<p:panel header="Student List" styleClass="dialogBodyPanel" id="modifyStudentGridPanel">
						<h:form id="studentListForm">
					        <p:dataTable value="#{associateBean.studentDTOList}" var="associate" id="studentListGridID" rowKey="#{associate.id}"
					         selectionMode="single" selection="#{associateBean.studentDTO}" widgetVar="studentListGrid"   
            				 emptyMessage="No Student found with given criteria" filteredValue="#{associateBean.filteredStudentList}"
            				 scrollable="true" paginator="true" rows="15" resizableColumns="true"   rowsPerPageTemplate="10,15,20"
                 			 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
								<ui:include src="associateGridList.xhtml"/>
								<ui:include src="studentGridList.xhtml"/>
				                <f:facet name="footer">
									<p:commandButton value="Edit Details" action="#{associateAction.applyStudentSelectionForEdit}"  id="editStudentBtn" 
									oncomplete="document.getElementById('editStudentPanelFrame').src='/SMSWeb/pages/content/associate/details/add-modify/studentDetailsContainer.xhtml';
									editStudentDialog.show();" /> 													                    
				                </f:facet>					            					            
        					</p:dataTable>
							<p:dialog header="Edit Student" widgetVar="editStudentDialog" resizable="false" id="editStudentDialogid" moveable="false"  
                			showEffect="fade" hideEffect="fade" modal="true">  
									<iframe src="" id="editStudentPanelFrame" style="width:1200px;height:580px" frameborder="0" scrolling="no"/>
					        </p:dialog>    
						</h:form>	
					</p:panel>
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
