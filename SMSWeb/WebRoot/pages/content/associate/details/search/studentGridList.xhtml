<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
	
		<p:column id="joiningClassColumn" filterBy="#{associate.joiningClassDTO.name}" headerText="Joining class"  filterMatchMode="contains" style="width:80px">  
            <h:outputText value="#{associate.joiningClassDTO.name}" />  
        </p:column> 
	
		<p:column id="modeofTransportColumn" filterBy="#{associate.modeofTransportDTO.name}" headerText="Transportation"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.modeofTransportDTO.name}" />  
        </p:column> 

	</f:view>
</ui:composition>
