<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
           <rich:column  width="150px" filterExpression="#{fn:containsIgnoreCase(associate.joiningClass, studentFilter.joiningClassFilter)}">
               <f:facet name="header">
               	<h:outputText value="Joining Class" />
	            <h:inputText value="#{studentFilter.joiningClassFilter}" id="joiningClassFilter" ajaxSingle="true">
	                <a4j:ajax event="keyup" render="studentListGrid@body">
	                    <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
	                </a4j:ajax>
	            </h:inputText>
               </f:facet>
               <h:outputText value="#{associate.joiningClass}" />
           </rich:column>					            
           <rich:column  width="150px" filterExpression="#{fn:containsIgnoreCase(associate.modeOfTransport, studentFilter.modeOfTransportFilter)}">
               <f:facet name="header">
               	<h:outputText value="Transportation" />
	            <h:inputText value="#{studentFilter.modeOfTransportFilter}" id="modeOfTransportFilter" ajaxSingle="true">
	                <a4j:ajax event="keyup" render="studentListGrid@body">
	                    <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
	                </a4j:ajax>
	            </h:inputText>
               </f:facet>
               <h:outputText value="#{associate.modeOfTransport}" />
           </rich:column>

	</f:view>
</ui:composition>
