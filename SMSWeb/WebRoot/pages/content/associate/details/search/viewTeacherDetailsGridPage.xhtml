<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<f:view>
		<h:body>
			<ui:include src="applicationStyles.xhtml"/>
			<ui:composition template="/pages/layout/commonLayout.xhtml">
				<ui:define name="content">
					<ui:include src="/pages/content/common/statusPage.xhtml"/>
					<a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />			
					<rich:panel header="Teacher List" styleClass="dialogBodyPanel" id="viewTeacherListPanel">
						<h:form id="teacherListForm">
					        <rich:extendedDataTable value="#{associateBean.teacherDTOList}" var="associate" id="teacherListGrid" frozenColumns="1"
					         selectionMode="single" selection="#{associateBean.selectedTeacher}">
								<ui:include src="associateGridList.xhtml"/>
								<ui:include src="teacherGridList.xhtml"/>
				                <f:facet name="footer">
									<a4j:commandButton value="View Details" action="#{associateAction.applyTeacherSelectionForView}"  id="viewTeacherBtn" 
									oncomplete="document.getElementById('viewTeacherPanelFrame').src='/SMSWeb/pages/content/associate/details/add-modify/teacherDetailsContainer.xhtml';
									#{rich:component('viewTeacherPopup')}.show()" 
									style="margin-left:50px;width:90px; height:22px;" /> 													                    
				                </f:facet>					            					            
        					</rich:extendedDataTable>
        					<a4j:jsFunction name="updateGridForViewTeacher" action="#{associateAction.initViewSearchAllTeachers}" render="teacherListGrid@body"/>
					        <rich:popupPanel id="viewTeacherPopup" autosized="true" modal="true" moveable="false">
							        <f:facet name="header">
							            <h:outputText value="View Teacher" />
							        </f:facet>					        
									<iframe src="" id="viewTeacherPanelFrame" style="width:1200px;height:580px" frameborder="0" scrolling="no"/>
							        <f:facet name="controls">
							            <h:outputLink value="#" onclick="updateGridForViewTeacher();#{rich:component('viewTeacherPopup')}.hide(); return false;">
							                Close X
							            </h:outputLink>
							        </f:facet>									
					        </rich:popupPanel>        					
						</h:form>	
					</rich:panel>
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
