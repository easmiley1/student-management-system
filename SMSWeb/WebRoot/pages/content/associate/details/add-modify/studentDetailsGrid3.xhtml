<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:panelGrid id="pfThirdGridWrapper"  columns="2" border="0" >
			<h:panelGrid id="pfThirdGrid"  columns="2"  border="0" cellpadding="10px" cellspacing="10px" >			

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Joining Class:" styleClass="labelText"/>
					</h:panelGroup>
					<p:selectOneMenu id="joiningClass"  styleClass="selectStyle" converter="#{classConverter}" 
					value="#{associateBean.studentDTO.joiningClassDTO}" tabindex="19" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.classDTOList}" var="joiningClassDTO" itemValue="#{joiningClassDTO}" 
						itemLabel="#{joiningClassDTO.name}"/>
					</p:selectOneMenu> 					
	

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Current Class:" styleClass="labelText"/>
					</h:panelGroup>
					<p:selectOneMenu id="currentClass"  styleClass="selectStyle" converter="#{classConverter}" 
					value="#{associateBean.studentDTO.currentClassDTO}" tabindex="20" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.classDTOList}" var="currentClassDTO" itemValue="#{currentClassDTO}" 
						itemLabel="#{currentClassDTO.name}"/>
					</p:selectOneMenu> 					

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Extra Curricular Interest: " styleClass="labelText"/>
					</h:panelGroup>
					<p:selectOneMenu id="extraCurricularInterest"  styleClass="selectStyle" converter="referenceDataConverter" 
					value="#{associateBean.studentDTO.extraCurricularInterestDTO}" tabindex="21" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.extraCurricularDTOList}" var="extraCurricularInterestDTO" 
						itemValue="#{extraCurricularInterestDTO}" itemLabel="#{extraCurricularInterestDTO.name}"/>
					</p:selectOneMenu>
					
					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Mode of Transport:" styleClass="labelText"/>
					</h:panelGroup>
					<p:selectOneMenu id="transportation"  styleClass="selectStyle" converter="referenceDataConverter" 
					value="#{associateBean.studentDTO.modeofTransportDTO}" tabindex="22" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.modeofTransportDTOList}" var="modeofTransportDTO"
						 itemValue="#{modeofTransportDTO}" itemLabel="#{modeofTransportDTO.name}"/>
					</p:selectOneMenu>

					<h:outputText />
					<p:commandButton value="Save"  id="saveBtn" action="#{associateAction.saveStudent}" icon="ui-icon-disk" 
						style="width:100px;height:35px;" disabled="#{associateBean.readOnlyMode}" update="growlAddStudent"/>
					<h:panelGrid id="dummy" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" 
						columnClasses="errorMsgColumn">
					</h:panelGrid>
					<h:outputText />				

			</h:panelGrid>							
		</h:panelGrid>
	</f:view>
</ui:composition>
