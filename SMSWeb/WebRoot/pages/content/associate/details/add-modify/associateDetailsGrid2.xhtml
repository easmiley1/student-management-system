<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:panelGrid id="pfSecondGridWrapper"  columns="3" border="0" cellpadding="0px" cellspacing="0px" >
				<h:panelGrid id="pfSecondGrid"  columns="2"  border="0" cellpadding="0px" cellspacing="0px" >

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Date of Birth:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:calendar  id="dateofBirth" datePattern="MM/dd/yyyy" cellWidth="24px" required="true" cellHeight="22px" style="width:200px" value="#{associateBean.associateDTO.dateofBirth}" requiredMessage="Required Field" ajaxSingle="true" tabIndex="11" readonly="#{associateBean.readOnlyMode}" >
						<f:converter converterId="DateStrConveter"/>
					</rich:calendar>
					<h:panelGrid id="dateofBirthError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="dateofBirth" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Age:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputText id="age" styleClass="commonInput" tabindex="12" required="true"  maxlength="3" value="#{associateBean.associateDTO.age}" requiredMessage="Required Field" ajaxSingle="true" converterMessage="Invalid characters" readonly="#{associateBean.readOnlyMode}">
						<f:convertNumber integerOnly="true"/>
					</h:inputText>
					<h:panelGrid id="ageError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="age" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />	

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Emergency Contact No:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputText id="emergencyContactNo" styleClass="commonInput" tabindex="13" required="true"  maxlength="15" value="#{associateBean.associateDTO.emergencyContactNo}" requiredMessage="Required Field" ajaxSingle="true" converterMessage="Invalid characters" readonly="#{associateBean.readOnlyMode}" >
						<f:convertNumber integerOnly="true"/>
					</h:inputText>
					<h:panelGrid id="emergencyContactNoError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="emergencyContactNo" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />	
					
					<h:panelGroup>
						<h:outputText value="" styleClass="errorValidationText" />
						<h:outputText value="Other Contact Info:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputTextarea id="otherContactInfo" styleClass="commonInput" tabindex="14" style="width:170px;height:60px;resize:none;" value="#{associateBean.associateDTO.otherContactInfo}" ajaxSingle="true" readonly="#{associateBean.readOnlyMode}" />
					<h:panelGrid id="otherContactInfoError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="otherContactInfo" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />					


					<h:panelGroup>
						<h:outputText value="" styleClass="errorValidationText" />
						<h:outputText value="Previous School:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputText id="previousSchool" styleClass="commonInput" tabindex="15"  maxlength="100" value="#{associateBean.associateDTO.previousSchool}" requiredMessage="Required Field" ajaxSingle="true" readonly="#{associateBean.readOnlyMode}" />
					<h:panelGrid id="previousSchoolError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="previousSchool" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Blood Group:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:select id="bloodGroup"  styleClass="selectStyle" converter="#{bloodGroupConverter}" value="#{associateBean.associateDTO.bloodGroupDTO}" tabindex="16" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.bloodGroupDTOList}" var="bloodGroupDTO" itemValue="#{bloodGroupDTO}" itemLabel="#{bloodGroupDTO.name}"/>
					</rich:select>
					<h:panelGrid id="bloodGroupError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="bloodGroup" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Date of Joining:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:calendar  id="dateofJoining" datePattern="MM/dd/yyyy" cellWidth="54px" tabindex="17" required="true" cellHeight="22px" style="width:200px" value="#{associateBean.associateDTO.dateofJoining}" requiredMessage="Required Field" ajaxSingle="true" readonly="#{associateBean.readOnlyMode}" >
						<f:converter converterId="DateStrConveter"/>
					</rich:calendar>
					<h:panelGrid id="dateofJoiningError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="dateofJoining" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				

					<h:panelGroup>
						<h:outputText value="" styleClass="errorValidationText" />
						<h:outputText value="Comments:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputTextarea id="comments" styleClass="commonInput" tabindex="18" style="width:170px;height:100px;resize:none;" value="#{associateBean.associateDTO.comments}" ajaxSingle="true" readonly="#{associateBean.readOnlyMode}" />
					<h:panelGrid id="commentsError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="comments" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				
					
				</h:panelGrid>
		</h:panelGrid>
	</f:view>
</ui:composition>
