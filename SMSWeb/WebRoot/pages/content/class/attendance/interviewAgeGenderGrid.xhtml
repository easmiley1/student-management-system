<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 
	<f:view>
		<h:body>

			<ui:composition template="/pages/layout/commonLayout.xhtml">

				<ui:define name="content">
				<h:form>
					<p:growl id="interviewValidateGrowl" showDetail="true" sticky="false" />
					<p:panel header="#{navigateBean.questionDTO.questionId}" styleClass="dialogBodyPanel"  id="contentPanel">
						<h:panelGrid columns="1"  border="0" cellpadding="2px" cellspacing="2px" style="padding-bottom:20px">
							<h:outputText value="#{navigateBean.questionText}" styleClass="labelText"/>
						</h:panelGrid>

						<p:dataTable var="ageGenderBean" value="#{navigateBean.ageGenderGridBeanList}">  
        					<p:column headerText="Person">  
            					<h:outputText value="#{ageGenderBean.Person}" />  
        					</p:column>
        				
        					<p:column headerText="Age">  
            					<h:outputText value="#{ageGenderBean.ageResponseDTO.response}" />  
        					</p:column>    

        					<p:column headerText="Gender">  
            					<h:outputText value="#{ageGenderBean.genderResponseDTO.response}" />  
        					</p:column>    
					    </p:dataTable>  


						<ui:include src="navigationControls.xhtml"/>											

					</p:panel>
					<ui:include src="comments.xhtml"/>										
				</h:form>
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
