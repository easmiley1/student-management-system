<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<f:view>
		<h:body>
			<ui:include src="applicationStyles.xhtml" />
			<ui:composition template="/pages/layout/commonLayout.xhtml">
				<ui:define name="content">
					<ui:include src="/pages/content/common/statusPage.xhtml" />
					<a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
					<rich:panel header="Student List" styleClass="dialogBodyPanel" id="viewStudentListPanel">
						<h:form id="classAttendanceForm">
							<rich:dataTable value="#{classBean.studentAttendanceList}" var="student" id="studentListGrid" selectionMode="none">
							
							</rich:dataTable>
						</h:form>
					</rich:panel>
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
