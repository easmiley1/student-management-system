<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<rich:toolbar height="26px">
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Add" />
					</h:panelGroup>
				</f:facet>
				<rich:menuGroup label="Student">
					<rich:menuItem label="Personal Details" action="#{associateAction.initAddStudentPersonalDetails}"/>
                </rich:menuGroup>				
				<rich:menuItem label="Teacher" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Modify" />
					</h:panelGroup>
				</f:facet>
				<rich:menuGroup label="Student Personal Detail">
					<rich:menuItem label="Search All Students" action="#{associateAction.initModifySearchAllStudents}"/>
                </rich:menuGroup>				
				<rich:menuItem label="All Teachers" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="View" />
					</h:panelGroup>
				</f:facet> 
				<rich:menuGroup label="Student Personal Details">
					<rich:menuItem label="Search All Students" action="#{associateAction.initViewSearchAllStudents}"/>
                </rich:menuGroup>				
				<rich:menuItem label="All Teachers" />
			</rich:dropDownMenu>
		</rich:toolbar>
	</f:view>
</ui:composition>
