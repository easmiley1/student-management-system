<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:panelGrid id="pfSecondGridWrapper"  columns="3" border="0" cellpadding="0px" cellspacing="0px" >
				<h:panelGrid id="pfSecondGrid"  columns="2"  border="0" cellpadding="0px" cellspacing="0px" >

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Emergency Contact No:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputText id="emergencyContactNo" styleClass="commonInput" tabindex="1" required="true"  maxlength="40" value="#{associateAction.associateDTO.emergencyContactNo}" requiredMessage="Required Field" ajaxSingle="true">
					</h:inputText>
					<h:panelGrid id="emergencyContactNoError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<h:message for="emergencyContactNo" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />	
					
					<h:panelGroup>
						<h:outputText value="" styleClass="errorValidationText" />
						<h:outputText value="Other Contact Info:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputTextarea id="otherContactInfo" styleClass="commonInput" tabindex="1" style="width:170px;height:100px;resize:none;" value="#{associateAction.associateDTO.otherContactInfo}"/>
					<h:panelGrid id="otherContactInfoError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<h:message for="otherContactInfo" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />					

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Blood Group:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputText id="bloodGroup" styleClass="commonInput" tabindex="1" required="true"  maxlength="40" value="#{associateAction.associateDTO.bloodGroup}" requiredMessage="Required Field" ajaxSingle="true">
					</h:inputText>
					<h:panelGrid id="bloodGroupError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<h:message for="bloodGroup" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Date of Joining:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:calendar  id="dateofJoining" datePattern="MM/dd/yyyy" cellWidth="24px" cellHeight="22px" style="width:200px" value="#{associateAction.associateDTO.dateofJoining}" requiredMessage="Required Field" ajaxSingle="true">
						<f:converter converterId="DateStrConveter"/>
					</rich:calendar>
					<h:panelGrid id="dateofJoiningError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<h:message for="dateofJoining" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				

					<h:panelGroup>
						<h:outputText value="" styleClass="errorValidationText" />
						<h:outputText value="Comments:" styleClass="labelText"/>
					</h:panelGroup>
					<h:inputTextarea id="comments" styleClass="commonInput" tabindex="1" style="width:170px;height:100px;resize:none;" value="#{associateAction.associateDTO.comments}">
					</h:inputTextarea>
					<h:panelGrid id="commentsError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<h:message for="comments" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				
					
				</h:panelGrid>
		</h:panelGrid>
	</f:view>
</ui:composition>
