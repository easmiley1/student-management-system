<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:panelGrid id="pfFirstGridWrapper" columns="3" border="0"	cellpadding="0px" cellspacing="0px">
			<h:panelGrid id="pfFirstGrid"  columns="2">
	
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="First Name" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="firstName"	styleClass="commonInput" tabindex="1" required="true"  maxlength="100" value="#{associateBean.associateDTO.firstName}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
				<h:panelGrid id="firstNameError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="firstName" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
				
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="Father's Name" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="fatherName"	styleClass="commonInput" tabindex="2" required="true"  maxlength="100" value="#{associateBean.associateDTO.fatherName}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
				<h:panelGrid id="fatherError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="fatherName" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
				
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="Mother's Name" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="motherName"	styleClass="commonInput" tabindex="3" required="true"  maxlength="100" value="#{associateBean.associateDTO.motherName}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
				<h:panelGrid id="lastNameError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="motherName" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
													
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="Gender" styleClass="labelText"/>
				</h:panelGroup>
				<h:selectOneRadio id="gender" styleClass="labelText" value="#{associateBean.associateDTO.gender}" tabindex="4" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
					<f:selectItem itemValue="Male" itemLabel="Male"/>
					<f:selectItem itemValue="Female" itemLabel="Female"/>
				</h:selectOneRadio>
				<h:panelGrid id="Error" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="gender" styleClass="errorValidationText" />
				</h:panelGrid>									
				<h:outputText />
	
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="Contact No:" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="contactNo"	styleClass="commonInput" tabindex="5" required="true"  maxlength="15" value="#{associateBean.associateDTO.contactNo}" requiredMessage="Required Field" ajaxSingle="true" converterMessage="Invalid characters" disabled="#{associateBean.readOnlyMode}">
					<f:convertNumber integerOnly="true"/>
				</h:inputText>
				<h:panelGrid id="contactError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="contactNo" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
	
				<h:panelGroup>
					<h:outputText value="" styleClass="errorValidationText" />
					<h:outputText value="Contact Email:" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="contactEmail"	styleClass="commonInput" tabindex="6" maxlength="100" value="#{associateBean.associateDTO.contactEmail}"  ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
				<h:panelGrid id="contactEmailError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="contactEmail" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
	
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="Address:" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="address" styleClass="commonInput" tabindex="7" required="true"  maxlength="255" value="#{associateBean.associateDTO.address}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
				<h:panelGrid id="addressError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="address" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
	
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="City:" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="city" styleClass="commonInput" tabindex="8" required="true"  maxlength="45" value="#{associateBean.associateDTO.city}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
				<h:panelGrid id="cityError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="city" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
	
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="State:" styleClass="labelText" />
				</h:panelGroup>
				<rich:select id="state"  styleClass="mySelectStyle" converter="#{stateConverter}" value="#{associateBean.associateDTO.stateDTO}" tabindex="9" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
					<f:selectItems value="#{referenceBean.stateDTOList}" var="stateDTO" itemValue="#{stateDTO}" itemLabel="#{stateDTO.name}"/>
				</rich:select>					
				<h:panelGrid id="stateError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="state" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />
	
				<h:panelGroup>
					<h:outputText value="*" styleClass="errorValidationText" />
					<h:outputText value="Zip Code:" styleClass="labelText"/>
				</h:panelGroup>
				<h:inputText id="zipCode" styleClass="commonInput" tabindex="10" required="true"  maxlength="10" value="#{associateBean.associateDTO.zipCode}" requiredMessage="Required Field" ajaxSingle="true" converterMessage="Invalid characters" disabled="#{associateBean.readOnlyMode}">
					<f:convertNumber integerOnly="true"/>				
				</h:inputText>
				<h:panelGrid id="zipCodeError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					<rich:message for="zipCode" styleClass="errorValidationText" />
				</h:panelGrid>
				<h:outputText />

													
			</h:panelGrid>
		</h:panelGrid>
	</f:view>
</ui:composition>
