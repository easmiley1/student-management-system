<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:panelGrid id="pfThirdGridWrapper"  columns="2" border="0"  >
			<h:panelGrid id="pfThirdGrid"  columns="2"  border="0" cellpadding="10px" cellspacing="10px" >			

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Previous Occupation:" styleClass="labelText"/>
					</h:panelGroup>
					<p:inputText id="previousOccupation" styleClass="commonInput" tabindex="19" required="true"  maxlength="100" value="#{associateBean.teacherDTO.previousOccupation}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Education:" styleClass="labelText"/>
					</h:panelGroup>
					<p:inputText id="education" styleClass="commonInput" tabindex="20" required="true"  maxlength="100" value="#{associateBean.teacherDTO.education}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Experience: " styleClass="labelText"/>
					</h:panelGroup>
					<p:inputText id="experience" styleClass="commonInput" tabindex="21" required="true"  maxlength="100" value="#{associateBean.teacherDTO.experience}" requiredMessage="Required Field" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" />
					
					<h:outputText />
					<p:commandButton value="Save"  id="saveBtn" action="#{associateAction.saveTeacher}" style="width:100px;height:35px;" disabled="#{associateBean.readOnlyMode}"  update="growlAddTeacher"/>
					<h:panelGrid id="dummy" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					</h:panelGrid>
					<h:outputText />				

			</h:panelGrid>							
		</h:panelGrid>
	</f:view>
</ui:composition>
