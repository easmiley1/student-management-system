<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:panelGrid id="pfThirdGridWrapper"  columns="3" border="0" cellpadding="0px" cellspacing="0px" >
			<h:panelGrid id="pfThirdGrid"  columns="2"  border="0" cellpadding="0px" cellspacing="0px" >			

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Joining Class:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:select id="joiningClass"  styleClass="selectStyle" converter="#{classConverter}" value="#{associateBean.studentDTO.joiningClassDTO}" tabindex="19" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.classDTOList}" var="joiningClassDTO" itemValue="#{joiningClassDTO}" itemLabel="#{joiningClassDTO.name} #{joiningClassDTO.section}"/>
					</rich:select> 					
					<h:panelGrid id="joiningClassError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="joiningClass" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />	

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Current Class:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:select id="currentClass"  styleClass="selectStyle" converter="#{classConverter}" value="#{associateBean.studentDTO.currentClassDTO}" tabindex="20" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.classDTOList}" var="currentClassDTO" itemValue="#{currentClassDTO}" itemLabel="#{currentClassDTO.name} #{currentClassDTO.section}"/>
					</rich:select> 					
					<h:panelGrid id="currentClassError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="currentClass" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />	

					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Extra Curricular Interest: " styleClass="labelText"/>
					</h:panelGroup>
					<rich:select id="extraCurricularInterest"  styleClass="selectStyle" converter="#{extraCurricularInterestConverter}" value="#{associateBean.studentDTO.extraCurricularInterestDTO}" tabindex="21" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.extraCurricularDTOList}" var="extraCurricularInterestDTO" itemValue="#{extraCurricularInterestDTO}" itemLabel="#{extraCurricularInterestDTO.name}"/>
					</rich:select>
					<h:panelGrid id="extraCurricularInterestError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="extraCurricularInterest" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />				
					
					<h:panelGroup>
						<h:outputText value="*" styleClass="errorValidationText" />
						<h:outputText value="Mode of Transport:" styleClass="labelText"/>
					</h:panelGroup>
					<rich:select id="modeOfTransport"  styleClass="selectStyle" converter="#{modeOfTransportConverter}" value="#{associateBean.studentDTO.modeofTransportDTO}" tabindex="22" ajaxSingle="true" disabled="#{associateBean.readOnlyMode}" >
						<f:selectItems value="#{referenceBean.modeofTransportDTOList}" var="modeofTransportDTO" itemValue="#{modeofTransportDTO}" itemLabel="#{modeofTransportDTO.name}"/>
					</rich:select>

					<h:panelGrid id="modeOfTransportError" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
						<rich:message for="modeOfTransport" styleClass="errorValidationText" />
					</h:panelGrid>
					<h:outputText />

					<h:outputText />
					<a4j:commandButton value="Save"  id="saveBtn" action="#{associateAction.saveStudent}" style="width:100px;height:35px;" disabled="#{associateBean.readOnlyMode}"/>
					<h:panelGrid id="dummy" columns="1"  cellpadding="0px" cellspacing="0px" style="height:26px" styleClass="errorMsgColumn" columnClasses="errorMsgColumn">
					</h:panelGrid>
					<h:outputText />				

			</h:panelGrid>							
		</h:panelGrid>
	</f:view>
</ui:composition>
