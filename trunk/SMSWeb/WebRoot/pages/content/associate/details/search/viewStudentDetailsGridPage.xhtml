<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<ui:include src="applicationStyles.xhtml"/>
			<ui:composition template="/pages/layout/commonLayout.xhtml">
				<ui:define name="content">
					<p:panel header="Student List" styleClass="dialogBodyPanel" id="viewStudentListPanel">
						<h:form id="studentListForm">
					        <p:dataTable value="#{associateBean.studentDTOList}" var="associate" id="studentListGridID" rowKey="#{associate.id}"
					         selectionMode="single" selection="#{associateBean.studentDTO}" widgetVar="studentListGrid"   
            				 emptyMessage="No Student found with given criteria" filteredValue="#{associateBean.filteredStudentList}"
            				 scrollable="true" scrollWidth="1200" resizableColumns="true" scrollHeight="500">
								<ui:include src="associateGridList.xhtml"/>
								<ui:include src="studentGridList.xhtml"/>
				                <f:facet name="footer">
									<p:commandButton value="View Details" action="#{associateAction.applyStudentSelectionForView}"  id="viewStudentBtn" 
									oncomplete="document.getElementById('viewStudentPanelFrame').src='/SMSWeb/pages/content/associate/details/add-modify/studentDetailsContainer.xhtml';
									viewstudentDialog.show();" /> 													                    
				                </f:facet>					            					            
        					</p:dataTable>
							<p:dialog header="View Student" widgetVar="viewstudentDialog" resizable="false" id="viewstudentDialogid" moveable="false"  
                			showEffect="fade" hideEffect="fade" modal="true">  
									<iframe src="" id="viewStudentPanelFrame" style="width:1200px;height:580px" frameborder="0" scrolling="no"/>
					        </p:dialog>    
						</h:form>	
					</p:panel>					
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
