<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
	      <rich:column  width="100px" filterExpression="#{fn:containsIgnoreCase(associate.firstName, associateFilter.firstNameFilter)}" id="firstNameColumn">
	          <f:facet name="header">
				<h:outputText value="First Name" />
		        <h:inputText value="#{associateFilter.firstNameFilter}" id="firstNameFilter" ajaxSingle="true" style="width:90px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.firstName}" />
	      </rich:column>
	      <rich:column  width="100px" filterExpression="#{fn:containsIgnoreCase(associate.fatherName, associateFilter.fatherNameFilter)}">
	          <f:facet name="header">
				<h:outputText value="Father Name" />
		        <h:inputText value="#{associateFilter.fatherNameFilter}" id="fatherNameFilter" ajaxSingle="true" style="width:90px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.fatherName}" />
	      </rich:column>
	      <rich:column  width="100px" filterExpression="#{fn:containsIgnoreCase(associate.motherName, associateFilter.motherNameFilter)}">

				<h:outputText value="Mother Name" />

		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.motherName}" />
	      </rich:column>
	      <rich:column  width="60px" filterExpression="#{fn:containsIgnoreCase(associate.gender, associateFilter.genderFilter)}">
	          <f:facet name="header">
				<h:outputText value="Gender" />
		        <h:inputText value="#{associateFilter.genderFilter}" id="genderFilter" ajaxSingle="true" style="width:50px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.gender}" />
	      </rich:column>
	      <rich:column  width="90px" filterExpression="#{fn:containsIgnoreCase(associate.stateDTO.name, associateFilter.stateFilter)}">
	          <f:facet name="header">
				<h:outputText value="State" />
		        <h:inputText value="#{associateFilter.stateFilter}" id="stateFilter" ajaxSingle="true" style="width:80px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.stateDTO.name}" />
	      </rich:column>					            
	      <rich:column  width="200px" filterExpression="#{fn:containsIgnoreCase(associate.address, associateFilter.addressFilter)}">
	          <f:facet name="header">
				<h:outputText value="Address" />
		        <h:inputText value="#{associateFilter.addressFilter}" id="addressFilter" ajaxSingle="true" style="width:190px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.address}" />
	      </rich:column>	
	      <rich:column  width="100px" filterExpression="#{fn:containsIgnoreCase(associate.city, associateFilter.cityFilter)}">
	          <f:facet name="header">
				<h:outputText value="City" />
		        <h:inputText value="#{associateFilter.cityFilter}" id="cityFilter" ajaxSingle="true" style="width:90px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.city}" />
	      </rich:column>					            
	      <rich:column  width="70px" filterExpression="#{fn:containsIgnoreCase(associate.zipCode, associateFilter.zipCodeFilter)}">
	          <f:facet name="header">
				<h:outputText value="Zip code" />		
		        <h:inputText value="#{associateFilter.zipCodeFilter}" id="zipCodeFilter" ajaxSingle="true" style="width:60px;">

	          <f:facet name="header">
				<h:outputText value="Contact No." />		
		        <h:inputText value="#{associateFilter.contactNoFilter}" id="contactNoFilter" ajaxSingle="true" style="width:90px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.contactNo}" />
	      </rich:column>					            
	      <rich:column  width="150px" filterExpression="#{fn:containsIgnoreCase(associate.contactEmail, associateFilter.contactEmailFilter)}">
	          <f:facet name="header">
				<h:outputText value="Contact Email" />		
		        <h:inputText value="#{associateFilter.contactEmailFilter}" id="contactEmailFilter" ajaxSingle="true" style="width:140px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.contactEmail}" />
	      </rich:column>					            
	      <rich:column  width="100px" filterExpression="#{fn:containsIgnoreCase(associate.emergencyContactNo, associateFilter.emergencyContactNoFilter)}">
	          <f:facet name="header">
				<h:outputText value="Em. Contact No." />		
		        <h:inputText value="#{associateFilter.emergencyContactNoFilter}" id="emergencyContactNoFilter" ajaxSingle="true" style="width:90px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.emergencyContactNo}" />

	      <rich:column  width="50px" filterExpression="#{fn:containsIgnoreCase(associate.bloodGroupDTO.name, associateFilter.bloodGroupFilter)}">

		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.bloodGroupDTO.name}" />
	      </rich:column>					            
	      <rich:column  width="70px" filterExpression="#{fn:containsIgnoreCase(associate.dateofJoining, associateFilter.dateofJoiningFilter)}">
	          <f:facet name="header">
				<h:outputText value="Join.Date" />		
		        <h:inputText value="#{associateFilter.dateofJoiningFilter}" id="dateofJoiningFilter" ajaxSingle="true" style="width:60px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.dateofJoining}" />
	      </rich:column>					            
	      <rich:column  width="70px" filterExpression="#{fn:containsIgnoreCase(associate.dateofBirth, associateFilter.dateofBirthFilter)}">
	          <f:facet name="header">
				<h:outputText value="Birth.Date" />		
		        <h:inputText value="#{associateFilter.dateofBirthFilter}" id="input" ajaxSingle="true" style="width:60px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.dateofBirth}" />
	      </rich:column>					            
	      <rich:column  width="30px" filterExpression="#{fn:containsIgnoreCase(associate.age, associateFilter.ageFilter)}">
	          <f:facet name="header">
				<h:outputText value="Age" />		
		        <h:inputText value="#{associateFilter.ageFilter}" id="ageFilter" ajaxSingle="true" style="width:20px;">
		            <a4j:ajax event="keyup" render="studentListGrid@body">
		                <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
		            </a4j:ajax>
		        </h:inputText>
	          </f:facet>
	          <h:outputText value="#{associate.age}" />
	      </rich:column>	
	</f:view>
</ui:composition>
