<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<p:column id="firstNameColumn" filterBy="#{associate.firstName}" headerText="First Name"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.firstName}" />  
        </p:column> 
        
		<p:column id="fatherNameColumn" filterBy="#{associate.fatherName}" headerText="Father Name"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.fatherName}" />  
        </p:column> 
		
		<p:column id="motherNameColumn" filterBy="#{associate.motherName}" headerText="Mother Name"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.motherName}" />  
        </p:column> 	    

		<p:column id="genderColumn" filterBy="#{associate.gender}" headerText="Gender"  filterMatchMode="contains" style="width:90px">  
            <h:outputText value="#{associate.gender}" />  
        </p:column> 	    

		<p:column id="stateColumn" filterBy="#{associate.stateDTO.name}" headerText="State"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.stateDTO.name}" />  
        </p:column> 	  
        
		<p:column id="addressColumn" filterBy="#{associate.address}" headerText="Address"  filterMatchMode="contains" style="width:190px">  
            <h:outputText value="#{associate.address}" />  
        </p:column> 	  
        
		<p:column id="cityColumn" filterBy="#{associate.city}" headerText="City"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.city}" />  
        </p:column> 	  
	     					            
		<p:column id="zipCodeColumn" filterBy="#{associate.zipCode}" headerText="ZipCode"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.zipCode}" />  
        </p:column> 	  

		<p:column id="contactNoColumn" filterBy="#{associate.contactNo}" headerText="Contact No."  filterMatchMode="contains" style="width:140px">  
            <h:outputText value="#{associate.contactNo}" />  
        </p:column> 	  

		<p:column id="contactEmailColumn" filterBy="#{associate.contactEmail}" headerText="Contact Email"  filterMatchMode="contains" style="width:240px">  
            <h:outputText value="#{associate.contactEmail}" />  
        </p:column> 	  

		<p:column id="emergencyContactNoColumn" filterBy="#{associate.emergencyContactNo}" headerText="Emergency Contact"  filterMatchMode="contains" style="width:120px">  
            <h:outputText value="#{associate.emergencyContactNo}" />  
        </p:column> 	  

		<p:column id="bloodGroupColumn" filterBy="#{associate.bloodGroupDTO.name}" headerText="Blood Group"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.bloodGroupDTO.name}" />  
        </p:column> 	  

		<p:column id="dateofJoiningColumn" filterBy="#{associate.dateofJoining}" headerText="Joining Date"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.dateofJoining}" />  
        </p:column> 	  

		<p:column id="dateofBirthColumn" filterBy="#{associate.dateofBirth}" headerText="Birth Date"  filterMatchMode="contains" style="width:100px">  
            <h:outputText value="#{associate.dateofBirth}" />  
        </p:column> 					            
				            
		<p:column id="ageColumn" filterBy="#{associate.age}" headerText="Age"  filterMatchMode="contains" style="width:50px">  
            <h:outputText value="#{associate.age}" />  
        </p:column> 
        
	</f:view>
</ui:composition>
