<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<ui:include src="applicationStyles.xhtml"/>
			<ui:composition template="/pages/layout/commonLayout.xhtml">
				<ui:define name="content">
					<p:panel header="Teacher List" styleClass="dialogBodyPanel" id="modifyTeacherGridPanel">
						<h:form id="teacherListForm">
					        <p:dataTable value="#{associateBean.teacherDTOList}" var="associate" id="teacherListGridID" rowKey="#{associate.id}"
					         selectionMode="single" selection="#{associateBean.teacherDTO}" widgetVar="teacherListGrid"   
            				 emptyMessage="No Teacher found with given criteria" filteredValue="#{associateBean.filteredTeacherList}"
            				 scrollable="true" paginator="true" rows="15" resizableColumns="true"  
                 			 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
								<ui:include src="associateGridList.xhtml"/>
								<ui:include src="teacherGridList.xhtml"/>
				                <f:facet name="footer">
									<p:commandButton value="Edit Details" action="#{associateAction.applyTeacherSelectionForEdit}"  id="editTeacherBtn" 
									oncomplete="document.getElementById('editTeacherPanelFrame').src='/SMSWeb/pages/content/associate/details/add-modify/teacherDetailsContainer.xhtml';
									editTeacherDialog.show();" /> 													                    
				                </f:facet>					            					            
        					</p:dataTable>
							<p:dialog header="Edit Teacher" widgetVar="editTeacherDialog" resizable="false" id="editTeacherDialogid" moveable="false"  
                			showEffect="fade" hideEffect="fade" modal="true">  
									<iframe src="" id="editTeacherPanelFrame" style="width:1200px;height:580px" frameborder="0" scrolling="no"/>
					        </p:dialog>    
						</h:form>	
					</p:panel>					
				</ui:define>
			</ui:composition>
		</h:body>
	</f:view>
</ui:composition>
