<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
           <rich:column  width="50px" filterExpression="#{fn:containsIgnoreCase(associate.education, teacherFilter.educationFilter)}">
               <f:facet name="header">
               		<h:outputText value="Edu." />
	            	<h:inputText value="#{teacherFilter.educationFilter}" id="educationFilter" ajaxSingle="true">
	                	<a4j:ajax event="keyup" render="teacherListGrid@body">
	                	    <a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
	            	    </a4j:ajax>
	           	 </h:inputText>
               </f:facet>
               <h:outputText value="#{associate.education}" />
           </rich:column>					            
           <rich:column  width="50px" filterExpression="#{fn:containsIgnoreCase(associate.experience, teacherFilter.experienceFilter)}">
               <f:facet name="header">
               		<h:outputText value="Exp." />
	            	<h:inputText value="#{teacherFilter.experienceFilter}" id="experienceFilter" ajaxSingle="true">
	                	<a4j:ajax event="keyup" render="teacherListGrid@body">
	                    	<a4j:attachQueue  requestDelay="700" ignoreDupResponses="true" />
	                	</a4j:ajax>
	            	</h:inputText>
               </f:facet>
               <h:outputText value="#{associate.experience}" />
           </rich:column>

	</f:view>
</ui:composition>
