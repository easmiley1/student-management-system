<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
	
		<p:toolbar >
			<p:toolbarGroup binding="#{menuBean.toolbarGroup}">
			</p:toolbarGroup>
			
			<p:toolbarGroup align="Right">
				<p:themeSwitcher value="#{applicationThemeBean.theme}" style="width:165px" effect="fade" id="statefulSwitcher" showEffect="slide">  
            		<f:selectItem itemLabel="Choose Theme" itemValue="" />  
            		<f:selectItems value="#{applicationThemeBean.themes}" />  
            		<p:ajax listener="#{applicationThemeBean.saveTheme}" />  
        		</p:themeSwitcher>  
			</p:toolbarGroup>
		</p:toolbar>
	</f:view>
</ui:composition>
