<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<rich:toolbar height="26px">
			
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Student Management" />
					</h:panelGroup>
				</f:facet>
				<rich:menuGroup label="Add Student">
					<rich:menuItem label="Personal Details" action="#{associateAction.initAddStudentPersonalDetails}"/>
                </rich:menuGroup>				
				<rich:menuGroup label="Modify Student">
					<rich:menuItem label="Search All" action="#{associateAction.initModifySearchAllStudents}"/>
				</rich:menuGroup>	
				<rich:menuGroup label="View Student">
					<rich:menuItem label="Search All" action="#{associateAction.initViewSearchAllStudents}"/>
                </rich:menuGroup>				
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Teacher Management" />
					</h:panelGroup>
				</f:facet>
				<rich:menuGroup label="Add Teacher">
					<rich:menuItem label="Personal Details" action="#{associateAction.initAddTeacherPersonalDetails}"/>
                </rich:menuGroup>				
				<rich:menuGroup label="Modify Teacher">
					<rich:menuItem label="Search All" action="#{associateAction.initModifySearchAllTeachers}"/>
				</rich:menuGroup>	
				<rich:menuGroup label="View Teacher">
					<rich:menuItem label="Search All " action="#{associateAction.initViewSearchAllTeachers}"/>
                </rich:menuGroup>				
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Settings" />
					</h:panelGroup>
				</f:facet> 
				<rich:menuItem label="Change Theme" action="#{applicationThemeAction.initChangeTheme}"/>
  			</rich:dropDownMenu>
  			
		</rich:toolbar>
	</f:view>
</ui:composition>
